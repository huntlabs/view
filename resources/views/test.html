<html>
<head>
	<title>{{var.title}}</title>
</head>
<body>
	<h1> hello,{{var.name}} &nbsp; </h1>
	{% if (var.name.length > 5){ %}
		your name length is {{ var.name.length.to!string }}
	{% } %}
	<hr>
	<table>
	{%  foreach(string[string] value; var.data) { %}
		<tr>
			<td>{{value["id"]}}</td>
			<td>{{value["name"]}}</td>
			<td>{{value["time"]}}</td>
		</tr>
	{%  }  %}
	</table>
</body>
</html>
